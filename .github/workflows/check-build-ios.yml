name: "Check Build - iOS"

on:
  push

jobs:
  check-build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ— Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: ğŸ— Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.3.3"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Configure Maestro
        uses: dniHze/maestro-test-action@v1
        with:
          version: 1.37.9

      - name: ğŸ— Set up simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: "iPhone 14 Pro"

      - name: ğŸš— Start Metro
        run: npm start &
        shell: bash

      - name: ğŸ§ª Build, run, and test app
        run: |
          npm run ios
          export MAESTRO_DRIVER_STARTUP_TIMEOUT=60000
          maestro test .maestro/RunThrough.yaml
        shell: bash

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-debug-output
          path: /Users/runner/.maestro/tests/
